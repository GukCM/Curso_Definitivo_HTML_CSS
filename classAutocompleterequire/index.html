<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete y Require</title>
</head>
<body>
    <main>
        <!-- El autocomplete ayuda al navegador a identificar si ya has utilizado dicha información en algún lugar
        para de esta manera, autocompletarla -->
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input
                autocomplete="name" 
                type="text" name="nombre" 
                id="nombre" placeholder="Tu nombre"
                required>
            </label>
        </form>
    <main>
        <form action="">
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input 
                autocomplete="email"
                type="email" name="correo" 
                id="correo" placeholder="correo@correo.dominio"
                required>
            </label>
        </form>
    <main>
        <form action="">
            <label for="pais">
                <span>¿Cuál es tu país?</span>
                <input 
                autocomplete="country"
                type="text" name="pais" 
                id="pais" placeholder="Tu pais"
                required>
            </label>
        </form>
    <main>
        <form action="">
            <label for="cp">
                <span>¿Cuál es tu código postal</span>
                <input 
                autocomplete="postal-code"
                type="number" name="cp" id="cp"
                required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
