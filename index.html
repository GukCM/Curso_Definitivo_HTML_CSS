<!-- Indica al navegador que entienda todas las etiquetas como html5 -->
<!DOCTYPE html>
<!-- Contenedor principal, llevará todo el contenido, todas las etiquetas del proyecto
el lang ayuda a que nuestro navegador haga una traducción automatica en caso de requerirlo -->
<html lang="es">
    <!-- En el head se ubica todo lo importante para poder cargar el proyecto en el navegador de la forma en que lo construimos [No es visual para el usuario final] -->
    <head>
        <!-- Interpretar caracteres especiales como acentos, la "ñ", etc.. -->
        <meta charset="UTF-8">
        <!--Ayuda a mostrar la información en caso de que la búsqueda de algún usuario coincida con nuestro contenido-->
        <meta name="description">
        <!--Ayuda al posicionamiento de nuestra página en relacion a la búsqueda de los usuarios-->
        <meta name="robots" content="index,follow">
        <!--Titulo que se muestra arriba en la pestaña-->
        <title>Es mi página</title>
        <!-- viewport significa el tamaño de la pantalla, ayuda a que nuestra pagina sea Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importa nuestros estilos ubicados en la ruta del href -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Este se usa para trabajar un encabezado/header -->
        <header>
            <!-- Si el header llevará una barra de navegación se utiliza nav -->
            <nav>
                
            </nav>
        </header>
        <!-- Esta se utiliza para trabajar el área principal de la pagina (contenido principal) -->
        <main>
            <!-- Secciones -->
            <section>
                <!-- Articulos -->
                <article>

                </article>
            </section>
            <!-- Listas:  -->
            <!-- Lista desordenada: Unordered list, vendrá con bullets (puntitos) -->
            <ul>
                <!-- List item para agregar un elemento a la lista -->
                <li>Manzana</li>
            </ul>
            <!-- Lista ordenada: ordered list (vendrá con numeros)-->
            <ol></ol>
        </main>
        <!-- Para trabajar el pie de página se utiliza el footer -->
        <footer></footer>
    </body>

</html>
