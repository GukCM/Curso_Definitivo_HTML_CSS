    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>

        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="nombre" required placeholder="Pon tu nombre">
            </label>
        </form>
        <form action="">
            <label for="inicio-platzi">
                <span>¿Qué día iniciaste en Platzi?</span>
                <input type="date" id="inicio-platzi" required>
            </label>
        </form>
        <form action="">
            <label for="horario">
                <span>¿En qué horario estudias?</span>
                <input type="time" id="horario" required>
            </label>
        </form>
        
    </body>
    </html>
